<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentación Moderna</title>
    
    <!-- Reveal.js Core CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.css">
    
    <!-- Modern Theme (Moon vs Solarized) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/theme/moon.min.css" id="theme">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom Styling -->
    <style>
        :root {
            --r-main-font: 'Segoe UI', system-ui, sans-serif;
            --r-heading-font: 'Montserrat', sans-serif;
            --r-link-color: #4fc3f7;
            --r-link-color-hover: #b3e5fc;
        }
        
        /* Gradient Title Slides */
        .title-slide {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            color: white !important;
            border-radius: 16px;
            padding: 40px !important;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        /* Animated Fragments */
        .fragment.fade-in-then-out {
            opacity: 0;
            animation: fadeInOut 8s ease forwards;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(20px); }
            20% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }
        
        /* Custom Progress Bar */
        .reveal .progress {
            height: 6px;
            background: rgba(255,255,255,0.1);
        }
        
        .reveal .progress span {
            background: linear-gradient(90deg, #4fc3f7, #a162e8);
        }
        
        /* Dark/Light Toggle */
        #themeToggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0,0,0,0.5);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        #themeToggle:hover {
            background: rgba(0,0,0,0.8);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Theme Toggle Button -->
    <button id="themeToggle" title="Cambiar tema">
        <i class="fas fa-moon"></i>
    </button>
    
    <div class="reveal">
        <div class="slides">
            <!-- Load your existing Markdown file -->
            <section data-markdown="ejemplo1a.md"
                     data-separator="^\n---\n$"
                     data-separator-vertical="^\n--\n$"
                     data-separator-notes="^Notas:">
            </section>
            
            <!-- Optional: Add custom slides after your Markdown content -->
            <section data-background-gradient="linear-gradient(to bottom, #283b95, #17b2c3)">
                <h2 class="title-slide">¡Gracias!</h2>
                <div class="fragment fade-in-then-out">
                    <p style="font-size: 1.5rem;">
                        <i class="fas fa-envelope"></i> contacto@example.com<br>
                        <i class="fab fa-github"></i> github.com/tuusuario
                    </p>
                </div>
                <div class="fragment">
                    <small style="opacity: 0.7;">Presiona <kbd>ESC</kbd> para vista general</small>
                </div>
            </section>
        </div>
    </div>

    <!-- Reveal.js Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/plugin/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/plugin/highlight/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/plugin/notes/notes.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/plugin/math/math.min.js"></script>
    
    <!-- Custom Theme Toggle -->
    <script>
        document.getElementById('themeToggle').addEventListener('click', () => {
            const theme = document.getElementById('theme');
            const icon = document.querySelector('#themeToggle i');
            
            if (theme.href.includes('moon')) {
                theme.href = 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/theme/solarized.min.css';
                icon.className = 'fas fa-sun';
                icon.style.color = '#d33682';
            } else {
                theme.href = 'https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/theme/moon.min.css';
                icon.className = 'fas fa-moon';
                icon.style.color = 'white';
            }
        });
    </script>
    
    <!-- Initialize Reveal.js -->
    <script>
        Reveal.initialize({
            plugins: [ RevealMarkdown, RevealHighlight, RevealMath.KaTeX, RevealNotes ],
            
            // Presentation settings
            hash: true,
            transition: 'slide',
            backgroundTransition: 'fade',
            slideNumber: 'c/t',
            pdfSeparateFragments: false,
            
            // Markdown config (for your ejemplo1.md)
            markdown: {
                smartypants: true,
                separator: '^\n---\n$',
                verticalSeparator: '^\n--\n$',
                notesSeparator: '^Notas:'
            },
            
            // Math config
            math: {
                mathjax: 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js',
                config: 'TeX-AMS_HTML-full'
            }
        });
        
        // Auto-animate elements with class "auto-animate"
        Reveal.on('slidechanged', event => {
            document.querySelectorAll('.auto-animate').forEach(el => {
                el.style.animation = 'none';
                void el.offsetWidth; // Trigger reflow
                el.style.animation = '';
            });
        });
    </script>
</body>
</html>
